<!-- siempre debemos extender base.html si queremos evitar generar el nav y footer -->
{% extends 'core/base.html' %}

<!-- declaramos el titulo de esta pagina -->
{% block title %} Registro {% endblock %}

<!-- declaramos el contenido de esta pagina -->
{% block content %}
<h1 class="text-xl">Registro</h1>
<form action="." method="post">
    <!-- autenticador para evitar fraudes o ataques de csrf -->
    {% csrf_token %}
    {{form.as_p}}
    <button class="py-4 px-8 bg-teal-500 text-white rounded-xl">Registrarse</button>
</form>
{% endblock %}
